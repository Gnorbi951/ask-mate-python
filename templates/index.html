{% extends 'layout.html' %}
{% block content %}

    <div id="main_page_header">
    <h1>
        Ask Mate
    </h1>
    </div>
    <table class="main_table">
        <thead>
            <tr>
                <th>Title:</th>
                <th>Message:</th>
            </tr>
        </thead>
        {% for value in data %}
            <tr>
                <td>{{value.title }}</td>
                <td>{{ value.message }}</td>
            </tr>
        {% endfor %}
    </table>
    <form>
        <a href="{{ url_for('show_all_questions') }}"><button class="main_btn" type="button">Show all questions</button></a>
        <a href="{{ url_for('list_users') }}"><button class="main_btn" type="button">List all users</button></a>

    </form>


{% endblock %}
