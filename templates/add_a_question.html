{% extends 'layout.html' %}
{% block content %}

    <h1>Ask a question</h1>
        <form action="/add-question" method="post">
            <p><label for="title-input">Title of question:</label></p>
                <textarea rows="1" cols="60" name="title" id="title-input" minlength="5" required></textarea>

            <p><label for="message-input">Describe the question:</label></p>
                <textarea rows="10" cols="50" name="message" id="message-input"></textarea>

            <p><button type="submit" class="main_btn">Ask question</button></p>
        </form>
        <a href="{{ url_for('show_all_questions') }}"><button class="back_btn" type="button">Back</button</a>

{% endblock %}
